<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header class="header">
        <a href="../index.html"><img src="../img/Logo-Titulo.png" alt="Logo" class="logo-titulo"></a>
        <div class="header-titulo">
            <h2 class="titulo">
                TECHNOVA
            </h2>

            <h3 class="subtitulo">---SOLUTIONS---</h3>
        </div>
        
        <nav class="nav">
            <ul class="list">
                <li class="item"><a href="home.html">Home</a></li>
                <li class="item"><a href="servicios.html">Servicios</a></li>
                <li class="item"><a href="galeria.html">Galeria De Imagenes</a></li>
                <li class="item"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h2>Contacto</h2>
        <form class="formulario-contacto">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="telefono">Telefono:</label>
          <input type="tel" id="telefono" name="telefono">
      
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="4"></textarea>
      
          <label for="motivo">Motivo de contacto:</label>
          <select id="motivo" name="motivo">
            <option value="consulta">Consulta general</option>
            <option value="soporte">Soporte tecnico</option>
            <option value="presupuesto">Solicitar presupuesto</option>
          </select>
      
          <fieldset>
            <legend>¿Deseas recibir novedades?</legend>
            <label><input type="radio" name="novedades" value="si"> Sí</label>
            <label><input type="radio" name="novedades" value="no"> No</label>
          </fieldset>
      
          <div class="botones">
            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>
          </div>
        </form>
    </section>
      

    <footer class="footer">
        <div class="footer-text">
            © 2025 TechNova Solutions - Todos los derechos reservados
        </div>
        <div class="redes">
            <a href="https://github.com/LucasPeratta" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="../js/formulario.js"></script>
</body>

</html>
